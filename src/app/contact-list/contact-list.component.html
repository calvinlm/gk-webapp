<div class="container mx-auto py-12">
    <div class="flex justify-center mb-4">
    <input type="text" placeholder="Search Contact..." [(ngModel)]="searchTerm" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
    <button (click)="applyFilter()" class="px-4 py-2 ml-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Apply</button>
    <button (click)="resetFilters()" class="px-4 py-2 ml-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 focus:outline-none focus:bg-gray-400">Reset</button>
  </div>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-12 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-4xl text-3xl font-medium title-font mb-4 text-gray-900">Messages List</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-gray-600">Explore the list of messages received. You can manage these entries by editing or deleting them.</p>
        </div>
        <div class="overflow-x-auto">
          <table class="table-auto w-full text-left whitespace-no-wrap">
            <thead>
              <tr>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">ID</th>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Name</th>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Email</th>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Message</th>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100" style="min-width: 150px;">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of paginatedContacts; let i = index" class="bg-white hover:bg-gray-100 border-b transition duration-300 ease-in-out">
                <td class="px-4 py-3">{{contact._id}}</td>
                <td class="px-4 py-3">{{contact.name}}</td>
                <td class="px-4 py-3">{{contact.email}}</td>
                <td class="px-4 py-3">{{contact.message}}</td>
                <td class="px-4 py-3 flex flex-row space-x-2">
                  <button class="flex-1 text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5" routerLink="/edit-contact/{{contact._id}}">Edit</button>
                  <button class="flex-1 text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5" (click)="delete(contact._id, i)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  
    <mat-paginator [length]="Contacts.length" [pageSize]="5" [pageSizeOptions]="[5]" class="mt-8"></mat-paginator>
  </div>
